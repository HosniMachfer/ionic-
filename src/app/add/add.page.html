<ion-header>
  <ion-toolbar>
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <app-navbar></app-navbar>

  <form [formGroup] ="add">
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inputName">Name</label>
        <input type="text" class="form-control"  placeholder="Name" formControlName="name">
        <!-- <div id="validationCustom02" class="text-danger" *ngIf="add.get('name').hasError('required')">
          Please enter a name or check name.
         </div> -->
        <small class="text-danger" *ngIf="add.get('name').hasError('required') && add.get('name').touched">
          This filed in required
        </small>
        <small class="text-danger" *ngIf="add.get('name').hasError('minlength')">
          The minimum length for this field is 3 characters.
        </small>
        <small class="text-danger" *ngIf="add.get('name').hasError('maxlength')">
          The maximum length for this field is {{add.get('name').errors.maxlength.requiredLength}} characters.
        </small>
      </div>

      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control"  required  placeholder="Email" formControlName="email">
        <small class="text-danger" *ngIf="add.get('email').hasError('required') && add.get('email').touched">
          This email in required
        </small>
        <small class="text-danger" *ngIf="add.get('email').hasError('email')">
          This is not email 
        </small>
        <small class="text-danger" *ngIf="add.get('email').hasError('email')">
          This is not email 
        </small>
      </div>
 
      <div class="form-group col-md-6">
      <label for="inputContry">Country</label>
      <input type="text" class="form-control"  placeholder="Country" formControlName="contry">
      <small class="text-danger" *ngIf="add.get('contry').hasError('required') && add.get('contry').touched">
        This contry in required
      </small>
      </div>

    
    <!-- <div class="form-group col-md-2">
      <label for="inputImage">Image</label>
      <input type="file" class="custom-file-label" id="inputImage" formControleName="image" >
    </div> -->

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="add.invalid"  (click)="onAdd()">Add Student</button>
